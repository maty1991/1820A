<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册-Z商城</title>
    <link rel="icon" href="../images/ooopic_1544621157.ico" />
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>
 
<body class="login-index">
    <!-- 头部 -->
    <div class="wrapper">
        <!-- 头部 -->
        <div class="header clearfix">
            <div class="register-bar"><a href="#">立即注册</a>还没有Z商城账号？</div>
            <div class="logo">
                <a title="Z商城" href="#"><img width="130" height="60" title="Z商城" alt="Z商城" src="http://icon.zol-img.com.cn/newshop/shop/index/logo_130x60.png">
                    <p>中关村在线旗下网上商城</p>
                </a>
            </div>
        </div>
    </div>

    <!-- 主体 -->
    <div class="register-wrap clearfix">
        <div class="title">30秒快速注册，加入Z商城</div>
        <form id="J_RegisterForm" action="javascript:void(0)">
            <div class="register-module">
                <ul class="register-tab clearfix" id="J_register">
                    <li class="current" rel="phone"><span class="phone-number">用手机号注册</span></li>

                </ul>

                <div class="register-phone-number" style="display:block;" id="J_register_phone">
                    <div class="register-form">
                        <div class="label"><em class="xh">*</em>手机号：</div>
                        <input name="J_register_phone_number" id="J_register_phone_number" type="text" class="text"
                            maxlength="11" style="border-color: rgb(204, 204, 204);">
                        <i class="right-tips" style="display: none"></i>
                        <i class="wrong-tips"  id="J_register_phone_tips">请填写手机号码</i>
                        <div class="tips">请填写手机号码</div>
                    </div>



                    <div class="register-form">
                        <div class="label"><em class="xh">*</em>验证码：</div>
                        <div class="sms-captcha clearfix">
                            <input name="J_register_phone_code" id="J_register_phone_code" type="text" class="text"
                                style="border-color: rgb(204, 204, 204);">
                            <input name="J_register_phone_type" id="J_register_phone_type" type="hidden" value="0">
                            <input name="J_register_phone_send" id="J_register_phone_send" type="button" value="获取短信验证码"
                                class="get-captcha">

                            <span class="loading" style="display:none;" id="J_register_send_wait"><em>100</em>秒后重新获取</span>
                            <span class="hint" style="display:none;">短信验证码已发送</span>
                        </div>
                        <i class="wrong-tips"  id="J_register_phone_code_tips">请填写手机验证码</i>
                        <div class="tips">请填写手机号码，然后点击[获取验证码]</div>
                    </div>



                    <div class="register-form">
                        <div class="label"><em class="xh">*</em>密码：</div>
                        <input name="J_register_pasword_phone" id="J_register_pasword_phone" type="password" class="text"
                            style="border-color: rgb(204, 204, 204);">
                        <i class="wrong-tips"  id="J_register_pasword_phone_tips">请填写密码</i>
                        <div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
                    </div>

                    <div class="register-form">
                        <div class="label"><em class="xh">*</em>确认：</div>
                        <input name="J_register_reg_pasword_phone" id="J_register_regPasword_phone" type="password"
                            class="text" style="border-color: rgb(204, 204, 204);">
                        <i class="wrong-tips"  id="J_register_regPasword_phone_tips">请填写确认密码</i>
                        <div class="tips">再次输入密码</div>
                    </div>
                    <label class="agreement">
                        <input type="checkbox" value="1" name="J_regRead_phone" id="J_regRead_phone" checked="">同意<a
                            href="http://help.zol.com/index.php?c=Detail&amp;id=1019" target="_blank">《商城用户协议》</a><a
                            href="http://help.zol.com/index.php?c=Detail&amp;id=1022" target="_blank" class="xy_a">《隐私权说明》</a>
                    </label>
                    <input name="J_register_phone_submit" type="button" value="注册" class="register-btn" id="J_register_phone_submit">

                </div>


            </div>
        </form>
        <div class="fast-login">
            <p>如果您已经注册，请<a href="https://login.zol.com/">直接登录</a>或者用以下方式登录：</p>
            <div class="fast-login-list">
                <a target="_blank" href="http://service.zol.com.cn/user/api/weixin/jump.php?backurl=http%3A%2F%2Fwww.zol.com"
                    class="weixin">微信登录</a>
                <a target="_blank" href="http://service.zol.com.cn/user/api/sina/jump.php?comeshop=1&amp;backurl=http%3A%2F%2Fwww.zol.com"
                    class="sina">新浪微博登录</a>
                <a target="_blank" href="http://service.zol.com.cn/user/api/qq/libs/oauth/redirect_to_login.php?comeshop=1&amp;backurl=http%3A%2F%2Fwww.zol.com"
                    class="qq">腾讯QQ登录</a>
                <a target="_blank" href="http://tuan.zol.com/userBinding/alipay/alipay.auth.authorize_php_gb/alipay_auth_authorize.php?fromUrl=http%3A%2F%2Fwww.zol.com"
                    class="alipay">支付宝账号登录</a>
                <a target="_blank" href="http://service.zol.com.cn/user/api/baidu/jump.php?comeshop=1&amp;backurl=http%3A%2F%2Fwww.zol.com"
                    class="baidu">百度账号登录</a>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="footer">
        <div class="wrapper clearfix">
            <div class="about"><a href="#" target="_blank">关于Z商城</a>|<a href="#" target="_blank">联系我们</a>|<a href="#"
                    target="_blank">帮助中心</a></div>
            <div class="copyright">©2018. 中关村在线 版权所有</div>
        </div>
    </div>
</body>

</html>
